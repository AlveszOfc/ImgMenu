<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImgMenu</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const image = params.get("image");

    if (image) {
      const img = document.createElement("img");
      img.src = `./imagens/${image}.png`;
      document.body.appendChild(img);
    } else {
      document.body.innerHTML = "<h2 style='color:white'>Adicione ?image=nome_da_imagem</h2>";
    }
  </script>
</body>
</html>
