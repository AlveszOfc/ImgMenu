<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ImgMenu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff; /* fundo branco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      height: auto;
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const image = params.get("image");

    if (image) {
      const img = document.createElement("img");
      img.src = `./imagens/${image}.png`;
      document.body.appendChild(img);
    } else {
      document.body.innerHTML = "<h2>Nenhuma imagem especificada.</h2>";
    }
  </script>
</body>
</html>
